<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Clima App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/climaEstilos.css" rel="stylesheet" type="text/css">
    <link href="font/fuentes.css" rel="stylesheet" type="text/css">    

  </head>

  <body>
    <!--Contenedor principal-->
    <div id="contenedor">
    <!--Cabecera-->
      <div id="cabecera">
        <h1 id="titulo">Clima App</h1>
      </div>
      <!--Fin Cabecera-->

      <!--Elemento Principal-->
        <div id="principal"> 
          <h2>Conoce el clima en las provincias de Costa Rica</h2>

          <!--Elemento Contenido-->
          <div id="contenido">
            <fieldset>
              <legend>Selccione Provincia</legend>
                <select class="form-control mb-3" id="provincia">
                  <option value="San Jose">San José</option>
                  <option value="Alajuela">Alajuela</option>
                  <option value="Heredia">Heredia</option>
                  <option value="Cartago">Cartago</option>
                  <option value="Guanacaste">Guanacaste</option>
                  <option value="Puntarenas">Puntarenas</option>
                  <option value="Limón">Limón</option>
                </select>
                <button id="cambiar" class="btn btn-outline-success">Cargar Clima</button>
            </fieldset>
            <br><br>
            <fieldset>
              <legend>Condiciones Climáticas</legend>
                <p>Clima: <span id="clima"></span></p>
                <p >Temperatura:<span id="temp"></span></p> 
                <p >Humedad:<span id="humedad"></span></p>
                <p >Velocidad Viento:<span id="viento"></span></p>
            </fieldset>
            <br><br>
            <fieldset id="contenedorMapa">
              <legend>Mapa</legend>
              <div id='mapaProvincia' style='width: 500px; height: 400px'></div>
            </fieldset>
          </div>
          <!--Fin elemento Contenido-->

         </div>
         <!--Fin Elemento Principal-->
    </div>
    <!--Fin Contendor principal-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
